<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay EMI</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        body {
            background-color: palevioletred;
        }

        .payEmiLabel {
            float: right;
            margin-top: 1px;
            margin-right: 1px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
   

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get userName and password from query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('userName');
            const password = urlParams.get('password');

            // Make a GET request to the user and loan details endpoint
            fetch(`/userORAdmin/${userName}/${password}`)
                .then(response => {
                    if (!response.ok) {
                       
                        alert('incorrect admin and password')
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle the fetched data and update the HTML
                    displayUserDetails(data);
                })
                .catch(error => {
                    console.error('Error fetching user and loan details:', error);
                    alert('incorrect user and password')
                    
                });
        });

        function displayUserDetails(data) {
			loans=data;
			const users = Array.from(new Set(loans.map(loan => JSON.stringify(loan.user))))
  .map(userString => JSON.parse(userString));

console.log(users);
            const responseContainer = document.createElement('div');
            responseContainer.className = 'response-container';
            

            // Create a table for loan details
            const loanTable = createTable(data, ['homeLoanNumber', 'loanType', 'nomineeDetails', 'totalLoanamount', 'montlyPayment', 'loanTenure', 'currentRateofInterest', 'principalOutstandingAmount', 'outstandingEMIcount']);

            // Create a table for user details
              const userTable = createTable(users, ['userName', 'mobileNumber', 'address', 'salary', 'age']);

            // Add tables to the container
            responseContainer.appendChild(loanTable);
            responseContainer.appendChild(userTable);

            // Add the container to the body
            document.body.appendChild(responseContainer);
        }

        function createTable(dataArray, keys) {
            const table = document.createElement('table');

            // Check if dataArray is defined and is an array
            if (Array.isArray(dataArray) && dataArray.length > 0) {
                // Create header row
                const headerRow = document.createElement('tr');
                keys.forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Create rows for each object in the array
                dataArray.forEach(item => {
                    const row = document.createElement('tr');
                    keys.forEach(key => {
                        const cell = document.createElement('td');
                        cell.textContent = item[key] || ''; 
                        row.appendChild(cell);
                    });
                    table.appendChild(row);
                });
            }

            return table;
        }
    </script>
</body>
</html>
